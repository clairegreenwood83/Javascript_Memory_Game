<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/script.css" />
    <title>Memory Game</title>
</head>

<body>
    <h1>Memory Game</h1>
    <aside>
        <h2>Leadboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Time (seconds)</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">

            </tbody>
        </table>
    </aside>

    <main id="main">
        <h3><span id="result"></span></h3>
        <div id="grid"></div>
        <div>
            <p id="time">Time: </p>
            <span id="timerDisplay"></span>
        </div>
    </main>

    <script src="src/index.js"></script>
</body>
</html>
